<ion-view view-title="Settings">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-divider">App Settings</div>
			<div class="item item-body">
				<div>
					<div class="list">
						<ion-checkbox ng-model="enable_notifications">Enable Notifications</ion-checkbox>
					</div>
					<div class="padding">
						<button ng-click="saveSettings(enable_notifications)" class="button button-block button-positive">Save Settings</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row row-center">
			<div class="col" style="text-align: center"><img src="img/icon.png" style="margin: auto" /></div>
		</div>
	</ion-content>
</ion-view>
